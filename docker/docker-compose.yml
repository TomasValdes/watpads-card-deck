version: '3.8'
services:
  db:
    image: mysql:latest
    container_name: rpc_db
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: rpc
      MYSQL_USER: dev
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
volumes:
  mysql_data: